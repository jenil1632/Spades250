<!--<button type="button" (click) = startGame() *ngIf="!gameOn" pButton label="Start game"></button>-->

<div *ngIf="gameOn && !stopBid">
<input [formControl]="myBid" pInputText placeholder="Enter your Bid">
<button type="button" (click) = "submitBid()" pButton label="Bid" class="formButton"></button>
<button type="button" (click) = "noChallenge()" pButton label="Pass" class="ui-button-danger formButton"></button>
</div>

<select [formControl]="move" *ngIf="gameOn">
  <option *ngFor="let card of myCards">{{card.value}} of {{card.suite}}</option>
</select>
<button type="button" (click)="makeMove()" *ngIf="gameOn">Select</button>

<div class = "mat">
  <p-card *ngFor = "let mv of mat" styleClass = "matCard">
    <img src="assets/img/card_images/{{mv.move.index}}.png" class = "matCardImage"/>
    <p-footer>
      {{mv.from}}
    </p-footer>
  </p-card>
</div>

<div style="width: 60%">
<p-carousel [value]="cardArray" [numVisible]="numVisible" [numScroll]="numScroll" [circular]="false" [responsiveOptions]="responsiveOptions" dotsContainerClass = "noDisplay">
    <ng-template let-card pTemplate="item">
        <div class="card-details">
                <div>
                    <img src="assets/img/card_images/1.png" class = "cardImage"/>
                </div>
                    <div>
                        <button pButton type="button" label="Select"></button>
                    </div>
        </div>
    </ng-template>
</p-carousel>
</div>




<div *ngIf="hideAllForms">
  <form [formGroup]="partnerForm" *ngIf="gameOn && !hideCardForms" class = "formClass">
    <h4 class = "heading">Choose Partner card ({{chosenCards + 1}})</h4>
    <div>
    <p-dropdown [options] = "suiteArray" placeholder = "Select suite" formControlName="suite">
    </p-dropdown>
    <p-dropdown [options] = "cardArray" placeholder = "Select Card" formControlName="card">
    </p-dropdown>
  </div>
  <button type="submit" (click)="submitCard()" pButton label="Select" class="bigButton"></button>
  </form>
  <div *ngIf="gameOn && !hideTrump" class = "formClass">
    <h4 class = "heading">Choose Trump</h4>
    <p-dropdown [options] = "suiteArray" placeholder = "Select trump" [formControl]="trump">
    </p-dropdown>
    <button type="submit" (click)="submitTrump()" pButton label="Select" class="bigButton"></button>
  </div>
</div>
